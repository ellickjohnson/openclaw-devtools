# OpenClaw DevTools - Docker Compose Snippet
# Add this to your existing docker-compose.yml

  openclaw-devtools:
    build:
      context: ./devtools
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - openclaw-gateway
    restart: unless-stopped
    networks:
      - default

